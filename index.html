<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Cozy Personal Project</title>
    <link rel="stylesheet" href="./resources/css/style.css">
</head>
<body>
    <header>
        <div class="header">
            <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-tea-cozy-logo.png" alt="logo" id="logo">
            <nav>
                <ul>
                    <li><a href="#mission-id">Mission</a></li>
                    <li><a href="#">Featured Tea</a></li>
                    <li><a href="#">Locations</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <div class="container">
        <div class="mission" id="#mission-id">
            <div class="mission-overlay">
                <h2>Our Mission</h2>
                <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="tea-heading">
            <h2>Tea of the Month</h2>
            <h4>What's Steeping at The Tea Cozy?</h4>
        </div>
    </div>

    <div class="container">
        <div class="tea-variety-containers">
            <div class="fall-berry-blitz-container">
                <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-berryblitz.jpg" alt="Fall berry blitz tea" id="variety-of-tea-img">
                <h4>Fall Berry Blitz Tea</h4>
            </div>
            <div class="spiced-rum-tea-container">
                <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-spiced-rum.jpg" alt="Spiced rum tea" id="variety-of-tea-img">
                <h4>Spiced Rum Tea</h4>
            </div>
            <div class="seasonal-donuts-container">
                <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-donut.jpg" alt="Seasonal donuts" id="variety-of-tea-img">
                <h4>Seasonal Donuts</h4>
            </div>
            <div class="myrtle-ave-tea-container">
                <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-myrtle-ave.jpg" alt="Myrtle ave tea" id="variety-of-tea-img">
                <h4>Myrtle Ave Tea</h4>
            </div>
            <div class="bedford-bizzare-tea-container">
                <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-bedford-bizarre.jpg" alt="Bedford bizzare tea" id="variety-of-tea-img">
                <h4>Bedford Bizzare Tea</h4>
            </div>
        </div>
    </div>
    
</body>
</html>
